  <!-- document é uma palavra reservada em javascript para chamar documento, por ponto para adicionar atributos -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
    <main>

    <p id="article-description"> <!-- id para facilitar trabalho-->
        Me desenvolvendo par virar dev
    </p>
    
    <p id="texto1"> 
        Me desenvolvendo par virar dev
    </p>

    <script type="text/javascript">
       

       var paragrafo = document.getElementById("article-description");
       
       paragrafo.style="green";

       paragrafo.innerText="Texto mudou";
       
       document.getElementById ("article-description").style.color="red";
              
       paragrafo.innerText =" Texto mudou novamentee"

              
              </script>

              
</main>
 </body>
 </html>
