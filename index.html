<!--Acessibilidade na WEB, cartilha

4 tipos: Perceptível (toque,som),operável(interfase, navegação,ação), compreensível (Informação forma simples, validação de dados)
e robústa (Dde funcinar bem o site em diversos navegadores)

Acessibilidade conteúdos não textual - A (Good)breve descrição, AA(better) requsitos do primeiro A+ legenda para áudio e vídeo e AAA(great) 
outros anteriores mais linguagem de sinais

ARIA - Especificação W3C para aprimorar acessibilidade (A11Y), definida através
de um elemento HTML-->
  
<nav role="navigation"> <!--Bloco de nagevação-->
    <ul role="menu"> <!--recebeu pape de ser o menu-->
    <a href="" role="menuitem"> </a> 
    <li>
    </li>
    </ul>
    </nav>
    
    <!--Landmarks e como utilizar para melhorar interação com leitores de tela
    Definidas através d eelementos HTML, trabalhamos com 3 intruções-->
    <section>
    
        <!-- Role:Definem o que um elemento é ou faz
        State:propriedade especiais que definem condições atuais dos elementos
        Properties: desreve a relação com outros elementos e eles não mudam uma 
        vez que são definidos-->
    <div role="tablist">
        <button role="tab" aria-selected="true">Veg</button>
        <button role="tab" aria-selected="false">Non-Veg</button>
        <button role="tab" aria-selected="false">Vegan</button>
    </div>
    <div role="tabpanel" aria-labelledby="...">...</div> <!--Carrega conteudo especifico-->
    <div role="tabpanel" aria-labelledby="...">...</div>
    <div role="tabpanel" aria-labelledby="...">...</div>
    </section>
