  <!-- document é uma palavra reservada em javascript para chamar documento, por ponto para adicionar atributos -->

 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
    <main>

    <p id="article-description"> <!-- id para facilitar trabalho-->
        Me desenvolvendo par virar dev
    </p>
    
    <p id="texto1"> 
        Me desenvolvendo par virar dev
    </p>

    <script type="text/javascript">
       

       var paragrafo = document.getElementById("article-description");
       
       paragrafo.style="green";

       paragrafo.innerText="Texto mudou";
       
       document.getElementById ("article-description").style.color="red";
              
       paragrafo.innerText =" Texto mudou novamentee"

              
              </script>

              
</main>
 </body>
 </html>

<!-- Acessibilidade Linguagem texto e elementos
O lang defini idioma adicionado direto na abertura da tag html
no paragrafo pode por outra lang para diferenciar linguas-->

<button aria-label="APERTE PARA SABER MAIS"> Saber mais</button>

<!-- O aria da uma descrição para leitor, explicação adicional-->

<!--Acesibilidade de tabelas. O atributo ABBR o leitor faz a relação 
e ler empresa e os nomes delas. O scope é para entender que é uma coluna, nagevador se organiza 
para ler certo -->

<table summary=" Informações relevantes">
    <caption>Tabela:Informações sobre empresa</caption>
    <thead>
        <tr>
            <th abbr="Empresa" scope="col">Nome da empresa</th>
    </thead>
    <tbody>
        <tr>
            <th scope="row"> Apple</td>
        </tr>
        <tr>
            <td>Google</td>
        </tr>
    </tbody>
</table>
